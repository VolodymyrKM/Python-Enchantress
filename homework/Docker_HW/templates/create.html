{% extends 'base.html' %}


{% block content %}

<h1>Create post</h1>
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
